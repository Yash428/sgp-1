<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/s1.css">
    <link rel="stylesheet" href="/css/s2.css">
</head>
<body>
    <header>
        <div>
            <h1 id="logo">E-School</h1>
        </div>
    </header>

    <main>
        <div class="login_form">
            <h2 class="login_text">Login</h2>
            <form>
                <label for="Id" class="login_info"><span>ID: </span> 
                    <input type="text" id="Id" class="login_info1">
                </label>
                
                <label for="Psd" class="login_info"><span>Password: </span>
                    <input type="password" id="psd" class="login_info1">
                </label>
                <div class="s_button"><button type="button"><span>Submit</span></button></div>
            </form>
        </div>
    </main>
</body>
</html>
