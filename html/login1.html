<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/s1.css">
    <link rel="stylesheet" href="/css/s2.css">
</head>
<body>
    <header>
        <div>
            <h1 id="logo">E-School</h1>
        </div>
    </header>

    <main>
        <div class="login_form">
            <h2 class="login_text">Login</h2>
            <form method="post" name="my_form">
                <label for="Id" class="login_info"><span>ID: </span> 
                    <input type="text" id="Id" class="login_info1" name="fname" required>
                </label>
                
                <label for="Psd" class="login_info"><span>Password: </span>
                    <input type="password" id="psd" class="login_info1" name="password" required>
                </label>
                <div class="s_button"><button type="button" id="submit" onclick="validate()"><span>Submit</span></button></div>
                <script>

                    var attempt = 3; // Variable to count number of attempts.
                                     // Below function Executes on click of login button.
                    function validate()
                    {
                        var username = document.getElementById("Id").value;
                        var password = document.getElementById("psd").value;
                        if ( username == "tyash" && password == "123")
                        {
                            alert ("Login successfully");
                            if(username.substring(0,1)==="t")
                            {
                                window.location= "teacher.html";
                            }
                            // window.location = "index.html"; // Redirecting to other page.
                            return false;
                        }
                        else
                        {
                        attempt --;// Decrementing by one.
                        alert("You have left "+attempt+" attempt;");
                        // Disabling fields after 3 attempts.
                        if( attempt == 0)
                        {
                            document.getElementById("Id").disabled = true;
                            document.getElementById("psd").disabled = true;
                            document.getElementById("submit").disabled = true;
                            return false;
                        }
                        }
                    }
                </script>
            </form>
        </div>
        
    </main>
</body>
</html>
